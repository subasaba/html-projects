<!DOCTYPE html>
<html>
    <head>
        <title>Click Button Change Image</title>
    </head>
    <body>
        <img src="mushroom.jpeg" alt="mushroom" height="250" width="300" id="picture">
        <button type="button" onclick="document.getElementById('picture').src='flower.jpg'">Flower Image</button>
        <button type="button" onclick="document.getElementById('picture').src='birds.jpg'">Bird Image</button>
    </body>
</html>
